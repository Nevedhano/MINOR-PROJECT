<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SRM</h1>
        <img src="./logo.png" alt="Official SRM Logo" id="srm-logo">
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showDropdown('scan-dropdown')">Scan</a></li>
                <li><a href="#" onclick="showDropdown('blood-bank-dropdown')">Blood Bank</a></li>
                <li><a href="#" onclick="showDropdown('organ-donor-dropdown')">Organ Donor</a></li>
                <li><a href="#" onclick="showDropdown('urine-specimen-dropdown')">Urine Specimen Collection Centre</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Scan Dropdown -->
            <div id="scan-dropdown" class="dropdown-content" style="display: none;">
                <label for="scan-options">Select a Scan:</label>
                <select id="scan-options" onchange="updateSelection('scan-selection', this)">
                    <option value="MRI">MRI</option>
                    <option value="CT">CT</option>
                    <option value="X-RAY">X-RAY</option>
                    <option value="USG">USG</option>
                    <option value="CAT">CAT</option>
                    <option value="PET">PET</option>
                    <option value="ECG">ECG</option>
                </select>
                <p id="scan-selection" aria-live="polite"></p>
                <button onclick="sendSelection('scan-selection')">Send</button>
            </div>

            <!-- Blood Bank Dropdown -->
            <div id="blood-bank-dropdown" class="dropdown-content" style="display: none;">
                <label for="blood-bank-options">Select a Blood Bank:</label>
                <select id="blood-bank-options" onchange="updateSelection('blood-bank-selection', this)">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                </select>
                <p id="blood-bank-selection" aria-live="polite"></p>
                <button onclick="sendSelection('blood-bank-selection')">Send</button>
            </div>

            <!-- Organ Donor Dropdown -->
            <div id="organ-donor-dropdown" class="dropdown-content" style="display: none;">
                <label for="organ-donor-options">Select an Organ:</label>
                <select id="organ-donor-options" onchange="updateSelection('organ-donor-selection', this)">
                    <option value="Kidney">Kidney</option>
                    <option value="Liver">Liver</option>
                    <option value="Heart">Heart</option>
                </select>
                <p id="organ-donor-selection" aria-live="polite"></p>
                <button onclick="sendSelection('organ-donor-selection')">Send</button>
            </div>

            <!-- Urine Specimen Collection Dropdown -->
            <div id="urine-specimen-dropdown" class="dropdown-content" style="display: none;">
                <label for="urine-specimen-options">Select a Specimen Collection:</label>
                <select id="urine-specimen-options" onchange="updateSelection('urine-specimen-selection', this)">
                    <option value="Morning Sample">Morning Sample</option>
                    <option value="Random Sample">Random Sample</option>
                </select>
                <p id="urine-specimen-selection" aria-live="polite"></p>
                <button onclick="sendSelection('urine-specimen-selection')">Send</button>
            </div>

            <!-- User Avatar -->
            <img src="https://robohash.org/random" alt="Randomized User Avatar" id="user-avatar" width="150" height="150">
        </div>

        <!-- Back Button -->
        <button type="button" onclick="goBack()">Back</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
