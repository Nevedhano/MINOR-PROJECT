<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SRM</h1>
        <img src="./logo.png" alt="SRM Logo" id="srm-logo">
    </header>

    <div id="portal-selection">
        <button id="doctor-portal-button" >Doctor Portal</button>
        <button id="patient-portal-button">Patient Portal</button>
    </div>

    <div id="doctor-portal" style="display: none;">
        <form id="billing-form">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="prescription">Prescription:</label>
            <input type="text" id="prescription" name="prescription" required>

            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="goBack()">Back</button> <!-- Back Button -->
        </form>
    </div>

    <script src="renderer.js"></script> <!-- Make sure this is at the end -->
</body>
</html>
